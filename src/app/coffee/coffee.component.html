<form>
    <mat-card>
        <mat-card-title>Basic Details</mat-card-title>
        <mat-form-field>
            <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
        </mat-form-field>

        <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
            <mat-option *ngFor="let type of types" [value]="type"> {{type}}</mat-option>
        </mat-select>
    </mat-card>

    <mat-card>
        <mat-card-title>Place</mat-card-title>
        
        <mat-form-field>
            <input matInput placeholder="Place Name" name="place" [(ngModel)]="coffee.place">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="City" name="city" [(ngModel)]="coffee.location.city">
        </mat-form-field>
    </mat-card>

    <mat-card>
        <mat-card-title>Ratings</mat-card-title>

        <mat-card-subtitle>Overall Rating</mat-card-subtitle>
        <mat-slider max="10" thumbLabel name="rating" [(ngModel)]="coffee.rating" tickInterval='1'></mat-slider>
        <!-- TODO : Tasting rating -->
    </mat-card>

    <mat-card>
        <mat-card-title>Notes</mat-card-title>

        <mat-form-field>
            <input matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes">
        </mat-form-field>
    </mat-card>

    <mat-card>
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="accent" (click)="onSave()">Save</button>
    </mat-card>
</form>
