<mat-card *ngFor="let art of artList">
    <mat-card-title>{{art.name}}</mat-card-title>
    <mat-card-subtitle>Creator: {{art.creator}}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="goMap(art)"><mat-icon>map</mat-icon></button>
        <button mat-button (click)="goShare(art)"><mat-icon>share</mat-icon></button>
        <button mat-button (click)="goDetails(art)"><mat-icon>list</mat-icon></button>
    </mat-card-actions>
</mat-card>

<a id="btn-create" mat-fab routerLink="/art"><mat-icon>create</mat-icon></a>
